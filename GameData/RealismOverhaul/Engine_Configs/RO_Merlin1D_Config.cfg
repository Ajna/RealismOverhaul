			{
				name = Kerosene
				ratio = 0.373
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.627
			}
			atmosphereCurve
			{
				key = 0 311 //FIXME M1D+ isp is not same as M1D, exact spec difficult to pin down.
				key = 1 282
			}
			MassMult = 1
		}
