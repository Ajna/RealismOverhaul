@PART[*]:HAS[#engineType[Merlin1D]]:FOR[RO-EngineConfigs]:BEFORE[RealPlume]
{
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Merlin1D
		origMass = 0.470
		modded = false
		CONFIG
		{
			name = Merlin1D
			minThrust = 505
			maxThrust = 722
			heatProduction = 150
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.373
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.627
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 282
			}
			MassMult = 1
		}
		CONFIG
		{
			name = Merlin1D+
			minThrust = 505
			maxThrust = 825 //http://www.spacex.com/falcon9 (2015-09-21)
			heatProduction = 150
