// CST-100 propulsion
// RLA
//  Source 1: http://www.beyondearth.com/news-2/pwr-analyzing-cst-100-abort-engine-tests
//  Source 2: http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20050237017.pdf
//  Source 3: http://astronautix.com/engines/rs88.htm
// http://www.boeing.com/assets/pdf/defense-space/space/ccts/docs/Space_2011_Boeing.pdf
//FIXME: no sources for some values
@PART[*]:HAS[#engineType[RS88]]:FOR[RealismOverhaulEngines]
{
	MODULE
	{
		name = ModuleEngineConfigs
		configuration = RS88
		modded = false
		origMass = 0.250
		CONFIG
		{
			name = RS88
			maxThrust = 220
			minThrust = 220
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.529
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.471
			}
			atmosphereCurve
			{
				key = 0 324
				key = 1 273
			}
		} 
		CONFIG
        {
            name = LAE
            minThrust = 258
            maxThrust = 258
            heatProduction = 0.88 //0.220

            PROPELLANT
            {
                name = MMH
                ratio = 0.499
                DrawGauge = True
            }

            PROPELLANT
            {
                name = MON3
                ratio = 0.501
                DrawGauge = False
            }

            PROPELLANT
            {
                name = Helium
                ratio = 150.0
                DrawGauge = False
                ignoreForIsp = True
            }

            atmosphereCurve
            {
                key = 0 290
                key = 1 220
            }
        }
	}
}