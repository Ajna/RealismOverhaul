@PART[RD180]:FOR[RealPlume]:NEEDS[SmokeScreen] //RD-180
{
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,1.7
        fixedScale = 0.8
        energy = 0.4
        speed = 1.5
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Lower
        }
    }
}

@PART[RD180]:FOR[zzRealPlume]:AFTER[zRealPlume] //Moving flare deeper into bell
{
  @EFFECTS
  {
    @Kerolox-Lower
    {
      @MODEL_MULTI_PARTICLE_PERSIST[flare]
      {
        @localPosition = 0,0,1
        @fixedScale = 0.9
      }
    }
  }
}
