@PART[cryoengine-125-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL,0
	{
		@scale = 1.68,1.68,1.68
	}
	%rescaleFactor = 1.0
	@node_stack_top = 0.0, 1.1686, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -1.3581, 0.0, 0.0, -1.0, 0.0, 1
	%title = Vulcain Series
	%manufacturer = Snecma
	%description = 1990s high TWR, atmospheric and vacuum use. Vulcain is a gas-generator sustainer engine used on Ariane 5 and intended to be used on Ariane 6. min stage diameter 2.1m
	%mass = 1.8
	%maxTemp = 1700
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 1390
		%minThrust = 1390
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 433
			@key,1 = 1 318
		}
		@PROPELLANT[LiquidFuel]
		{
			%name = LqdHydrogen
			%ratio = 0.763
		}
		@PROPELLANT[Oxidizer]
		{
			%name = LqdOxygen
			%ratio = 0.237
		}
		ullage = True
		ignitions = 1
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	engineType = Vulcain
}

