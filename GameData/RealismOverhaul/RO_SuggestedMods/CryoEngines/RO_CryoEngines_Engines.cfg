		thrustVectorTransformName = vern01Transform
		engineID = vernier
		minThrust = 4
		maxThrust = 4
		heatProduction = 0
		exhaustDamage = False
		ignitionThreshold = 0.1
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 0.729
		}
		PROPELLANT[Oxidizer]
		{
			name = LqdOxygen
			ratio = 0.271
		}
		atmosphereCurve
		{
			key,0 = 0 409
			key,1 = 1 357
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = Gas-Generator-Exhaust
		engineID = vernier
		isMaster = false
		modded = false
		CONFIG
		{
			name = Gas-Generator-Exhaust
			minThrust = 4
			maxThrust = 4
			heatProduction = 10
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.729
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.271
			}
			atmosphereCurve
			{
				key = 0 409
				key = 1 357
			}
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = vern01Transform
		gimbalRange = 26
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
