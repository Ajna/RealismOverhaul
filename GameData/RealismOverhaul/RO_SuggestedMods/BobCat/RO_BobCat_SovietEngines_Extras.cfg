+PART[RD0120]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	@name = RD270

    %fx_exhaustFlame_blue = 0.0, -2.728, 0.0, 0.0, 1.364, 0.0, running
    %fx_exhaustFlame_blue = 0.0, -2.728, 0.0, 0.0, 1.364, 0.0, running
    %fx_exhaustLight_blue = 0.0, -2.728, 0.0, 0.0, 0.0, 1.364, running
    %fx_exhaustLight_blue = 0.0, -2.728, 0.0, 0.0, 0.0, 1.364, running
    %fx_smokeTrail_light = 0.0, -2.728, 0.0, 0.0, 1.364, 0.0, running
    %fx_smokeTrail_light = 0.0, -2.728, 0.0, 0.0, 1.364, 0.0, running
    %fx_smokeTrail_light = 0.0, -2.728, 0.0, 0.0, 1.364, 0.0, running
    %fx_exhaustSparks_flameout = 0.0, -2.728, 0.0, 0.0, 1.364, 0.0, flameout
    %sound_vent_medium = engage
    %sound_rocket_hard = running
    %sound_vent_soft = disengage
    %sound_explosion_low = flameout

	%RSSROConfig = True
	%rescaleFactor = 1.364
	%node_stack_top = 0.0, 2.60529, 0, 0.0, 1.0, 0.0, 2
	%node_stack_bottom = 0.0, -2.420039, 0, 0.0, -1.0, 0.0, 2
	!node_attach = DELETE
	%title = RD-270 [3.55 m]
	%manufacturer = NPO Energomash / V.P. Glushko
	%description = Largest single-chamber engine ever built in the Soviet Union.  Fueled by an NTO/UDMH mixture combined under some of the highest pressures ever encountered in an ignition chamber.  Never flown but extensively tested.
	%attachRules = 1,0,1,0,0
	%mass = 4.47
	%maxTemp = 2123.15
	@MODULE[ModuleEngines*]
	{
        @name = ModuleEnginesFX
		%maxThrust = 6272
		%minThrust = 6272
		%heatProduction = 205
		@atmosphereCurve
		{
			@key,0 = 0 322
			@key,1 = 1 301
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 0.468
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.532
		}
		ullage = True
		ignitions = 1
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	!MODULE[ModuleEngineConfigs] { }
	@engineType = RD270
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator] { }
	!RESOURCE[ElectricCharge] { }
}

